<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消防排煙風量測試 (含原始數據)</title>
    <style>
        /* --- 全域設定 --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 15px; 
            background-color: #f0f2f5; 
            color: #333;
            padding-bottom: 60px;
        }
        h1 { 
            text-align: center; 
            font-size: 1.5rem; 
            margin-bottom: 15px; 
            color: #2c3e50;
        }

        /* --- 專案資訊卡片 --- */
        .project-panel {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #bbdefb;
        }

        /* --- 輸入區塊卡片 --- */
        .input-panel { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
        }
        
        .form-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.95rem;
        }
        
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 16px; 
            background-color: #fff;
            appearance: none;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .size-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        /* 風速輸入排版 */
        .wind-inputs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .wind-inputs input { padding: 8px 4px; text-align: center; }
        
        /* 按鈕樣式 */
        .btn { 
            display: block; width: 100%; padding: 14px; border: none; border-radius: 8px; 
            font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.2s;
        }
        .btn-add { background-color: #28a745; color: white; }
        .btn-print { background-color: #007bff; color: white; margin-bottom: 15px; }
        .btn-reset { background-color: #dc3545; color: white; width: auto; float: right; margin-bottom: 20px; padding: 10px 20px;}

        /* --- 表格樣式 --- */
        .table-container { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 900px; } /* 表格加寬 */
        th, td { border: 1px solid #ddd; padding: 10px 6px; text-align: center; font-size: 0.9rem; }
        th { background-color: #f8f9fa; color: #495057; white-space: nowrap; }
        
        /* 結果欄位樣式 */
        .result-cmm { color: #0056b3; font-weight: bold; }
        
        /* 判定狀態樣式 */
        .status-pass { color: #28a745; font-weight: bold; background-color: #e6fffa; }
        .status-fail { color: #dc3545; font-weight: bold; background-color: #fff5f5; }

        /* --- 報表底部 --- */
        .report-footer {
            margin-top: 20px; padding: 15px; border-top: 2px solid #333;
            display: flex; justify-content: space-between; background: #fff;
        }
        .footer-item { font-size: 1.1rem; font-weight: bold; }

        /* --- RWD與列印設定 --- */
        @media (max-width: 480px) {
            .size-inputs { grid-template-columns: 1fr; }
            .report-footer { flex-direction: column; gap: 10px; }
            h1 { font-size: 1.3rem; }
        }

        @media print {
            .input-panel, .project-panel, .btn, .no-print { display: none !important; }
            body { background-color: white; padding: 0; margin: 0; }
            .
