<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>消防排煙風量測試</title>
    <style>
        /* --- 全域設定 --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 15px; 
            background-color: #f0f2f5; 
            color: #333;
        }
        h1 { 
            text-align: center; 
            font-size: 1.5rem; 
            margin-bottom: 20px; 
            color: #2c3e50;
        }

        /* --- 輸入區塊卡片 --- */
        .input-panel { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
        }
        
        .form-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            font-size: 0.95rem;
        }
        
        /* 輸入框樣式：字體放大至16px防止iOS縮放 */
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 16px; 
            background-color: #fff;
            appearance: none; /* 移除瀏覽器預設樣式 */
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        /* 尺寸輸入排版 (預設並排) */
        .size-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* 風速輸入排版 (5格並排) */
        .wind-inputs { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
        }
        .wind-inputs input {
            padding: 8px 4px; /* 縮小內距以容納5個 */
            text-align: center;
        }
        
        /* --- 按鈕樣式 --- */
        .btn { 
            display: block; 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-add { background-color: #28a745; color: white; }
        .btn-add:active { background-color: #1e7e34; transform: scale(0.98); }
        
        .btn-print { background-color: #007bff; color: white; margin-bottom: 15px; }
        .btn-reset { background-color: #dc3545; color: white; width: auto; float: right; margin-bottom: 20px; padding: 10px 20px;}

        /* --- 表格樣式 --- */
        .table-container {
            overflow-x: auto; /* 手機上表格過寬可橫向捲動 */
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: white; 
            min-width: 600px; /* 強制表格最小寬度，確保不變形 */
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 12px 8px; 
            text-align: center; 
            font-size: 0.9rem; 
        }
        th { background-color: #f8f9fa; color: #495057; }
        
        /* 結果欄位強調 */
        .result-cmm { color: #0056b3; font-weight: bold; font-size: 1rem; }

        /* --- 手機直立模式的調整 --- */
        @media (max-width: 480px) {
            .size-inputs {
                grid-template-columns: 1fr; /* 寬高變為上下排列 */
            }
            h1 { font-size: 1.3rem; }
        }

        /* --- 列印模式 (隱藏雜項) --- */
        @media print {
            .input-panel, .btn, .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .table-container { overflow: visible; }
            table { width: 100%; min-width: auto; border: 2px solid black; }
            th, td { border: 1px solid black; padding: 8px; color: black; }
            h1 { font-size: 20pt; display: block; }
        }
    </style>
</head>
<body>

    <h1>消防排煙閘門風量測試報告</h1>

    <div class="input-panel">
        <h3 style="margin-top:0; color:#555;">➕ 新增測量</h3>
        
        <div class="form-group">
            <label>閘門名稱 / 位置</label>
            <input type="text" id="gateName" placeholder="例如：1F-梯廳排煙口">
        </div>

        <div class="form-group size-inputs">
            <div>
                <label>寬度 (W) 米</label>
                <input type="number" id="gateWidth" step="0.01" inputmode="decimal" placeholder="1.2">
            </div>
            <div>
                <label>高度 (H) 米</label>
                <input type="number" id="gateHeight" step="0.01" inputmode="decimal" placeholder="0.6">
            </div>
        </div>

        <div class="form-group">
            <label>5點風速 (m/s)</label>
            <div class="wind-inputs">
                <input type="number" id="v1" step="0.1" inputmode="decimal" placeholder="1">
                <input type="number" id="v2" step="0.1" inputmode="decimal" placeholder="2">
                <input type="number" id="v3" step="0.1" inputmode="decimal" placeholder="3">
                <input type="number" id="v4" step="0.1" inputmode="decimal" placeholder="4">
                <input type="number" id="v5" step="0.1" inputmode="decimal" placeholder="5">
            </div>
        </div>

        <button class="btn btn-add" onclick="addData()">加入列表</button>
    </div>

    <div style="overflow: hidden;">
        <button class="btn btn-print" onclick="window.print()">列印報表 / 存 PDF</button>
        <button class="btn btn-reset" onclick="clearTable()">清除所有資料</button>
    </div>

    <div class="table-container">
        <table id="reportTable">
            <thead>
                <tr>
                    <th>名稱</th>
                    <th>尺寸 (m)</th>
                    <th>面積 (m²)</th>
                    <th>風速紀錄 (m/s)</th>
                    <th>平均 (m/s)</th>
                    <th>風量 (CMM)</th>
                    <th class="no-print">刪除</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        function addData() {
            const name = document.getElementById('gateName').value;
            const w = parseFloat(document.getElementById('gateWidth').value);
            const h = parseFloat(document.getElementById('gateHeight').value);
            
            // 抓取風速，若空值則為0
            const v1 = parseFloat(document.getElementById('v1').value) || 0;
            const v2 = parseFloat(document.getElementById('v2').value) || 0;
            const v3 = parseFloat(document.getElementById('v3').value) || 0;
            const v4 = parseFloat(document.getElementById('v4').value) || 0;
            const v5 = parseFloat(document.getElementById('v5').value) || 0;

            if (!name || isNaN(w) || isNaN(h)) {
                alert("請填寫完整的名稱、寬度與高度！");
                return;
            }

            const area = w * h;
            const avgSpeed = (v1 + v2 + v3 + v4 + v5) / 5;
            const cmm = area * avgSpeed * 60;

            const tableBody = document.querySelector("#reportTable tbody");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td style="text-align:left;">${name}</td>
                <td>${w} x ${h}</td>
                <td>${area.toFixed(2)}</td>
                <td style="font-size:0.85rem; color:#666;">${v1}, ${v2}, ${v3}, ${v4}, ${v5}</td>
                <td>${avgSpeed.toFixed(2)}</td>
                <td class="result-cmm">${cmm.toFixed(2)}</td>
                <td class="no-print"><button onclick="deleteRow(this)" style="color:red; background:none; border:1px solid red; border-radius:4px; padding:2px 6px;">✕</button></td>
            `;

            tableBody.appendChild(newRow);
            
            // 滑動到表格底部以便查看結果
            document.querySelector('.table-container').scrollIntoView({behavior: 'smooth'});

            clearInputs();
        }

        function clearInputs() {
            document.getElementById('gateName').value = '';
            document.getElementById('gateWidth').value = '';
            document.getElementById('gateHeight').value = '';
            // 清空風速
            for(let i=1; i<=5; i++) document.getElementById('v'+i).value = '';
            
            document.getElementById('gateName').focus();
        }

        function deleteRow(btn) {
            const row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function clearTable() {
            if(confirm("確定要刪除所有資料重新開始嗎？")) {
                document.querySelector("#reportTable tbody").innerHTML = "";
            }
        }
    </script>

</body>
</html>
